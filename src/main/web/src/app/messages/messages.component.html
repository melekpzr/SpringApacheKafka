<button mat-fab class="btn" (click)="onClickMe()">RELOAD!</button>
<mat-card>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
  
      <!-- Name Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let row">{{row.timestamp}}</td>
      </ng-container>

      <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Log Level</th>
          <td mat-cell *matCellDef="let row">{{row.level}}</td>
      </ng-container>

      <ng-container matColumnDef="cityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City Name</th>
          <td mat-cell *matCellDef="let row">{{row.cityName}}</td>
      </ng-container>

      <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
          <td mat-cell *matCellDef="let row">{{row.message}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5,10,15]">
    </mat-paginator>
  </div>
